<html>
<body>
<canvas id="myCanvas" width="3200" height="3360"></canvas>
<script>
let image = new Image();
image.src = "<img src="i.ibb.co/TvtvsGm/Idle.png" alt="Idle" border="0">";
let counter = 0,
  frame_width = 640,
  frame_height = 1120;
image.onload = function() {
  let canvas = document.getElementById("myCanvas");
  let context = canvas.getContext("2d");
  window.requestAnimationFrame(animate);
 
  function animate() {
    let frame = Math.floor(counter % 8);
    context.drawImage(image, frame * frame_width, 0, frame_width, frame_height, 0, 0, frame_width, frame_height);
    counter = counter + .25;
    
    window.requestAnimationFrame(animate);
  }
}
</script>
</body></html>
